
    <div class="left-section">
      <div class="sidebarlist top_bar">
        <div>Type</div>
        <div>Delay</div>
        <div>Details</div>
        <a class="" ngbPopover="Popover content" popoverTitle="Simple Popover"> Show Popover </a>

      </div>
      <div class="scrollerDiv">
        <div class="sidebarlist list" *ngFor="let incident of incidentLists; let i=index" (click)="showModel(incident)">
          
          <div><span class="dataId">{{incident.type}}</span></div>
          
          <div>{{incident.delay}}</div> 
          <div>{{incident.details}}</div>
        </div>
      </div>
    </div>
