
    <div class="left-section">
      <div class="sidebarlist top_bar">
        <div>Details</div>
        <div>Delay</div>
       
        <div>Type</div>
        
      </div>
      <div class="scrollerDiv">
        <div class="sidebarlist list" *ngFor="let incident of incidentLists; let i=index" (click)="onMarkerClick(incident)">
          
          
          <div>{{incident.details}}</div>
          <div>{{incident.delay}}</div> 
          
          <div>{{incident.type}}</div>
        </div>
      </div>
    </div>
    
    <app-pop-up  [incidentValue]="modalIncident"
    [show]="show"
    (popup)="onMarkerClick($event)"></app-pop-up>
